<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script defer src="script.js"> 
  </script>
</head>

<body>

  <div id="app">
    <div class="counter">
      <h1>
        {{countdown}}
      </h1>
    </div>
    <section class="memory-game">
      <memorycard 
        v-for="(card,index) in cards" 
        @cardclick="flipCard"
        :key="index"
        :card-index="index"
        :memory-card="card"
      ></memorycard>      
    </section>
  </div>
</body>

</html>
